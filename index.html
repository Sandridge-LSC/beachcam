    <script>
      // Function to fetch and update the image using Axios
      function updateImage() {
          // Replace 'your_image_api_url' with the actual URL of your image API or source
          const imageUrl = 'https://beachcam.sandridge.org.au/docs/assets/images/beach.jpg';

          // Append a timestamp to the URL to ensure a fresh copy is fetched
          const timestamp = new Date().getTime();
          const imageUrlWithTimestamp = `${imageUrl}?timestamp=${timestamp}`;

          // Use Axios to get the image
          axios.get(imageUrlWithTimestamp, { responseType: 'blob' })
              .then(response => {
                  // Create a data URL for the image
                  const imageUrl = URL.createObjectURL(response.data);

                  // Update the src attribute of the image element
                  document.getElementById('dynamicImage').src = imageUrl;
              })
              .catch(error => {
                  console.error('Error fetching image:', error);
              });
      }

        // Function to fetch and render text from a file
        function renderText() {
            // Replace 'your_text_file.txt' with the actual path to your text file
            const textFileUrl = 'https://beachcam.sandridge.org.au/docs/assets/picturedate.txt';

            // Append a timestamp to the URL to ensure a fresh copy is fetched
            const timestamp = new Date().getTime();
            const textFileUrlWithTimestamp = `${textFileUrl}?timestamp=${timestamp}`;

            // Use fetch to get the content of the text file
            fetch(textFileUrlWithTimestamp)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(textContent => {
                    // Update the content of the text container
                    document.getElementById('photoDate').innerText = textContent;
                })
                .catch(error => {
                    console.error('Error fetching text file:', error);
                });
        }

      // Call the function to update the image when the page loads
      window.onload = function () {
            updateImage();
            renderText();
        };
  </script>
